<h1>Voeg een tournooi toe</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addCompetitionForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Tournooi naam</mat-label>
                    <input matInput type="text" formControlName="name" />
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Ploeg 1</mat-label>
                <mat-select [(value)]="selectedPloeg1">
                    <mat-option *ngFor="let ploeg of ploegen" [value]="ploeg">
                        {{ploeg.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Ploeg 2</mat-label>
                <mat-select [(value)]="selectedPloeg2">
                    <mat-option *ngFor="let ploeg of ploegen" [value]="ploeg">
                        {{ploeg.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="button" mat-raised-button color="primary" type="submit">Voeg ploeg toe</button>
        </form>
    </mat-card-content>
</mat-card>
