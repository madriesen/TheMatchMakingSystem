<h1 class="font-square uppercase p-5 text-4xl">Tournooien</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton bg-primary px-3 py-2" (click)="addCompetition()" mat-raised-button>ADD</button></div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="name">
          <th class="w-4/12" mat-header-cell *matHeaderCellDef mat-sort-header> Tournooi naam </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="ploeg1">
          <th class="w-4/12" mat-header-cell *matHeaderCellDef mat-sort-header> Ploeg 1 naam </th>
          <td mat-cell *matCellDef="let row"> {{row.ploeg1.name}} </td>
        </ng-container>


        <ng-container matColumnDef="ploeg2">
          <th class="w-4/12" mat-header-cell *matHeaderCellDef mat-sort-header> Ploeg 2 naam </th>
          <td mat-cell *matCellDef="let row"> {{row.ploeg2.name}} </td>
        </ng-container>


        <ng-container matColumnDef="deleteCompetition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button (click)="editCompetition(row.tournooiID)" class="EditButton bg-primary px-3 py-2" mat-raised-button
              color="accent">EDIT</button>
            <button (click)="deleteCompetiton(row.tournooiID)" class="bg-primary px-3 py-2"
              mat-raised-button>DELETE</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
