<h1 class="font-square uppercase p-5 text-4xl">Voeg een ploeg toe</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addPloegForm" (ngSubmit)="onSubmit()" class="flex flex-col" [style.width.px]=700>

            <mat-form-field>
                <mat-label>Naam</mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>


            <mat-form-field>
                <mat-label>Bedrijf naam</mat-label>
                <input matInput type="text" formControlName="companyName" />
            </mat-form-field>


            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field>


            <mat-form-field>
                <mat-label>Town</mat-label>
                <input matInput type="text" formControlName="town" />
            </mat-form-field>


            <mat-form-field>
                <mat-label>Zipcode</mat-label>
                <input matInput type="text" formControlName="zipcode" />
            </mat-form-field>

            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Kapitein</mat-label>
                <mat-select [(value)]="selectedUser">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
            <button class="button px-3 py-2 bg-primary" mat-raised-button type="submit">Voeg ploeg toe</button>
        </div>
        </form>
    </mat-card-content>
</mat-card>
