<h1>Ploegen</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton" (click)="addPloeg()" mat-raised-button color="accent">ADD</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- First name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="company name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company name </th>
          <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let row"> {{row.location}} </td>
        </ng-container>

        <!-- Captain Column -->
        <ng-container matColumnDef="captain">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Captain </th>
          <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
        </ng-container>

        
        <ng-container matColumnDef="deletePloeg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button (click)="deletePloeg(row.PloegID)" mat-raised-button
                color="accent">DELETE</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
