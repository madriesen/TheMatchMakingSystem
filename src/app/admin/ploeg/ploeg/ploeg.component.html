<h1  class="font-square uppercase p-5 text-4xl">Ploegen</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton px-3 py-2 bg-primary" (click)="addPloeg()" mat-raised-button>ADD</button></div>

    <div class="mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- First name Column -->
        <ng-container matColumnDef="name">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="company name">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Company name </th>
          <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="address">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="town">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
          <td mat-cell *matCellDef="let row"> {{row.town}} </td>
        </ng-container>

        <ng-container matColumnDef="zipcode">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
          <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

        <!-- Captain Column -->
        <ng-container matColumnDef="captain">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Captain </th>
          <td mat-cell *matCellDef="let row"> {{row.user.firstName}} </td>
        </ng-container>

        
        <ng-container matColumnDef="deletePloeg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button (click)="editPloeg(row.ploegID)" class="EditButton px-3 py-2 bg-primary" mat-raised-button>EDIT</button>
                <button (click)="deletePloeg(row.ploegID)" mat-raised-button class="px-3 py-2 bg-primary"
                >DELETE</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
