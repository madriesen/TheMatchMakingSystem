<h1>Voeg een tafel toe</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addTableForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Naam</mat-label>
                    <input matInput type="text" formControlName="name" />
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Ploeg</mat-label>
                <mat-select [(value)]="selectedPloeg">
                    <mat-option *ngFor="let ploeg of ploegen" [value]="ploeg" (click)="getUsersByPloegID(selectedPloeg.ploegID)">
                        {{ploeg.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Beheerder</mat-label>
                <mat-select [(value)]="selectedUser">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="button" mat-raised-button color="primary" type="submit">Voeg tafel toe</button>
        </form>
    </mat-card-content>
</mat-card>
