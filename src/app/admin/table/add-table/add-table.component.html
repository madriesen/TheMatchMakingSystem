<h1 class="font-square uppercase p-5 text-4xl">Voeg een tafel toe</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addTableForm" (ngSubmit)="onSubmit()" [style.width.px]=700 class="flex flex-col">
            <mat-form-field>
                <mat-label>Naam</mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Ploeg</mat-label>
                <mat-select [(value)]="selectedPloeg">
                    <mat-option *ngFor="let ploeg of ploegen" [value]="ploeg"
                        (click)="getUsersByPloegID(selectedPloeg.ploegID)">
                        {{ploeg.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Beheerder</mat-label>
                <mat-select [(value)]="selectedUser">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button class="button bg-primary px-3 py-2" mat-raised-button color="primary" type="submit">Voeg tafel
                    toe</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
