<h1 class="font-square uppercase p-5 text-4xl">Voeg een team toe</h1>
<mat-card id="card">
    <mat-card-content>
        <mat-slide-toggle [(ngModel)]="isChecked">
            2 spelers?
            ​​​​​</mat-slide-toggle>
        <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()" [style.width.px]=700 class="flex flex-col">
            <mat-form-field>
                <mat-label>Naam</mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>

            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Speler 1</mat-label>
                <mat-select [(value)]="selectedUser1">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield' *ngIf="isChecked">
                <mat-label>Speler 2</mat-label>
                <mat-select [(value)]="selectedUser2">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class='formfield'>
                <mat-label>Ploeg</mat-label>
                <mat-select [(value)]="selectedPloeg">
                    <mat-option *ngFor="let ploeg of ploegen" [value]="ploeg">
                        {{ploeg.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="button px-3 py-2 bg-primary" mat-raised-button type="submit">Voeg team toe</button>
        </form>
    </mat-card-content>
</mat-card>
