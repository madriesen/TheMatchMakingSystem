<h1>Teams</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton" (click)="addTeam()" mat-raised-button color="accent">ADD</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        
        <ng-container matColumnDef="ploeg name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ploeg naam </th>
          <td mat-cell *matCellDef="let row"> {{row.ploeg.name}} </td>
        </ng-container>

        
        <ng-container matColumnDef="player1 name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> speler 1 naam </th>
          <td mat-cell *matCellDef="let row"> {{row.player1.firstName}} </td>
        </ng-container>

        
        <ng-container matColumnDef="player2 name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> speler 2 naam </th>
          <td mat-cell *matCellDef="let row"> {{!!row.player2 ? row.player2.firstName: " " }} </td>
        </ng-container>

        
        <ng-container matColumnDef="deleteTeam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button (click)="editTeam(row.teamID)" class="EditButton" mat-raised-button
              color="accent">EDIT</button>
                <button (click)="deleteTeam(row.teamID)" mat-raised-button
                color="accent">DELETE</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
