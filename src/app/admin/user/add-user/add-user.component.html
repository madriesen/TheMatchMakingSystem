<h1 class="font-square uppercase p-5 text-4xl">Add user</h1>
<mat-card id="card" class="font-sans">
    <mat-card-content>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="flex flex-col" [style.width.px]=700>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Town</mat-label>
                <input matInput type="text" formControlName="town" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>zipcode</mat-label>
                <input matInput type="text" formControlName="zipcode" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput type="date" formControlName="dob" />
            </mat-form-field>
            <div>
            <button class=" bg-primary py-2 px-3" mat-raised-button type="submit">Add user</button>
        </div>
        </form>
    </mat-card-content>
</mat-card>
