<h1>Add user</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstName" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastName" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="address" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>Town</mat-label>
                    <input matInput type="text" formControlName="town" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field [style.width.px]=700>
                    <mat-label>zipcode</mat-label>
                    <input matInput type="text" formControlName="zipcode" />
                </mat-form-field>
            </div>
            <button class="button" mat-raised-button color="primary" type="submit">Add user</button>
        </form>
    </mat-card-content>
</mat-card>
