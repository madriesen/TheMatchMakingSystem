<h1>Users</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton" (click)="addUser()" mat-raised-button color="accent">ADD</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- First name Column -->
        <ng-container matColumnDef="first name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="last name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="town">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
            <td mat-cell *matCellDef="let row"> {{row.town}} </td>
        </ng-container>

        <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
            <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
            <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
        </ng-container>

        <ng-container matColumnDef="deleteUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button (click)="deleteUser(row.userID)" mat-raised-button
                color="accent">DELETE</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
