<h1 class="font-square uppercase p-5 text-4xl">Users</h1>
<div class="tableField font-sans">
  <mat-card id="card">
    <button class="addButton bg-primary py-2 px-3 text-white font-square" (click)="addUser()" mat-raised-button>ADD</button>

    <div class="mat-elevation-z8 mt-6">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- First name Column -->
        <ng-container matColumnDef="first name">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="last name">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Last name Column -->
        <ng-container matColumnDef="email">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="town">
          <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
          <td mat-cell *matCellDef="let row"> {{row.town}} </td>
        </ng-container>

        <ng-container matColumnDef="zipcode">
          <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
          <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
          <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
          <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
        </ng-container>

        <ng-container matColumnDef="deleteUser">
          <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button (click)="deleteUser(row.userID)" mat-raised-button>DELETE</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
