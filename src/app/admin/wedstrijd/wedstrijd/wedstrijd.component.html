<h1>Wedstrijden</h1>
<div class="tableField">
  <mat-card id="card">
    <div><button class="addButton" (click)="addCompetition()" mat-raised-button color="accent">ADD</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Wedstrijd datum </th>
          <td mat-cell *matCellDef="let row"> {{row.date || date}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Wedstrijd type </th>
          <td mat-cell *matCellDef="let row"> {{row.WedstrijdType.name}} </td>
        </ng-container>

        <ng-container matColumnDef="tournooi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tournooi naam </th>
          <td mat-cell *matCellDef="let row"> {{row.tournooi.name}} </td>
        </ng-container>

        <ng-container matColumnDef="table">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tafel naam </th>
            <td mat-cell *matCellDef="let row"> {{row.table.name}} </td>
        </ng-container>

        <ng-container matColumnDef="team1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 1 naam </th>
            <td mat-cell *matCellDef="let row"> {{row.team1.us}} </td>
          </ng-container>

        
        <ng-container matColumnDef="deleteCompetition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button (click)="editCompetition(row.tournooiID)" class="EditButton" mat-raised-button
              color="accent">EDIT</button>
                <button (click)="deleteCompetiton(row.tournooiID)" mat-raised-button
                color="accent">DELETE</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
