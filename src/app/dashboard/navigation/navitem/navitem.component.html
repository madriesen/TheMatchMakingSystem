<a [routerLink]="link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="lowercase justify-center md:justify-start items-center md:py-8 md:pl-8 md:w-full md:hover:bg-white md:hover:text-black flex
            active:bg-black active:text-white">
    <span class="md:mr-4">
        <fa-icon [icon]="icon"></fa-icon>
    </span>
    <span class="hidden md:block">{{text}}</span>

</a>
