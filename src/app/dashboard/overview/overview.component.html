<div class="container mx-auto pt-16 flex justify-around flex-wrap">
    <app-card title="upcoming matches" class="w-5/12">
        <div id="matches" class="m-5 text-xl uppercase">
            <div class="grid grid-cols-3 font-sans p-3 pb-2 bg-white font-bold border-black border-b">
                <div class="">home</div>
                <div class="text-center">time</div>
                <div class="text-right">away</div>
            </div>
            <app-short-match home="fc de kampioenen" time="21/12 13:30" away="de schellekens" myTeam="home">
            </app-short-match>
            <app-short-match home="de spuiters" time="23/12 09:25" away="FC de kampioenen" myTeam="away">
            </app-short-match>
            <app-short-match home="de schellekens" time="28/12 10:00" away="FC de kampioenen" myTeam="away">
            </app-short-match>

            <div class="text-center my-8"><a routerLink="/dashboard/matches" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">Click here to see all matches</a></div>
        </div>
    </app-card>
    <app-card title="my tables" class="w-5/12">
        <div id="tables" class="m-5 text-xl uppercase">
            <div class="grid grid-cols-2 font-sans p-3 pb-2 bg-white border-black border-b">
                <div class="font-bold">Name</div>
                <div class="pl-15">Location</div>
            </div>
            <div class="grid grid-cols-2 font-sans p-3 bg-white">
                <div class="font-bold">Refter tafel 2</div>
                <div class="">
                    <div>Grote straat 6</div>
                    <div>1234 De stad</div>
                </div>
            </div>
            <div class="grid grid-cols-2 font-sans p-3 bg-white">
                <div class="font-bold">Refter tafel 1</div>
                <div class="">
                    <div>Grote straat 6</div>
                    <div>1234 De stad</div>
                </div>
            </div>
            <div class="grid grid-cols-2 font-sans p-3 bg-white">
                <div class="font-bold">Kelder tafel</div>
                <div class="">
                    <div>Kleine baan 9</div>
                    <div>4321 het dorp</div>
                </div>
            </div>
        </div>
    </app-card>
</div>
