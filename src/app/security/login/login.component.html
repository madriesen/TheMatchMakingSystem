<div  [@inOutAnimation] id="login"
class="relative flex flex-col items-center z-50 overflow-hidden">
<form action="#">
    <!-- input email -->
    <div class="flex flex-col mb-8">
        <label class="font-square uppercase pb-2" for="email">e-mailadres</label>
        <input class="rounded px-2 py-1 text-black" type="email" [(ngModel)]="userLogin.email" id="email" name="email">
    </div>

    <!-- input password -->
    <div class="flex flex-col mb-8">
        <label class="font-square uppercase pb-2" for="password">wachtwoord</label>
        <input class="rounded px-2 py-1 text-black" type="password" [(ngModel)]="userLogin.password" id="password" name="password">
    </div>

    <!-- login button -->
    <div class="flex flex-col mb-8">
        <div>
            <button type="submit" [disabled]="submitted" (click)="login()" class="w-full py-2 bg-primary uppercase rounded-full font-square text-xl">Login</button>
        </div>
        <div class="mt-3 font-square flex justify-between">Nog geen account?<button type='button'
                (click)="setLocation('register')"><span
                    class="inline-block font-bold register">Registreer!</span></button>
        </div>
    </div>


</form>
</div>
