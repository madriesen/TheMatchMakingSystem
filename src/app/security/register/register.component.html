<div [@inOutAnimation] id="register" class="relative flex flex-col items-center z-50 overflow-hidden">
    <form action="#">
        <div class="grid grid-cols-1 md:grid-cols-2 w-11/12 mx-auto md:gap-40">
            <div>
                <!-- input first name -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="first_name">First name</label>
                    <input class="rounded px-2 py-1 text-black w-full" type="text" [(ngModel)]="userModel.firstName" id="first_name"
                        name="first_name">
                </div>

                <!-- input last name -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="last_name">Last name</label>
                    <input class="rounded px-2 py-1 text-black w-full" type="text" [(ngModel)]="userModel.lastName" id="last_name" name="last_name">
                </div>

                <!-- input email -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="email">Email address</label>
                    <input class="rounded px-2 py-1 text-black w-full" type="email" [(ngModel)]="userModel.email" id="email" name="email">
                </div>

                <!-- input email -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="dob">Date of birth</label>
                    <input class="rounded px-2 py-1 text-black w-full" type="date" [(ngModel)]="userModel.dob"  id="dob" name="dob">
                </div>

            </div>
            <div>
                <!-- input password -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="password">Password</label>
                    <input class="rounded px-2 py-1 text-black w-full" [(ngModel)]="userModel.password" type="password" id="password"
                        name="password">
                </div>

                <!-- input password -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="confirm_password">Confirm password</label>
                    <input class="rounded px-2 py-1 text-black w-full" type="password" id="confirm_password"
                        name="confirm_password">
                </div>

                <!-- input profile picture -->
                <div class="flex flex-col mb-8">
                    <label class="font-square uppercase pb-2" for="profile_picture">Profile picture</label>
                    <input class="rounded px-2 py-1 w-full" type="file" id="profile_picture"
                        name="profile_picture">
                </div>

                <!-- register button -->
                <div class="flex flex-col mb-8 pb-64">
                    <div>
                        <button type="submit" class="w-full py-2 bg-primary uppercase rounded-full font-square text-xl" [disabled]="submitted">Register</button>
                    </div>
                    <div class="mt-3 font-square flex justify-between">
                        Already registered?
                        <button type='button'(click)="setLocation('login')">
                            <span class="inline-block font-bold sign-in">
                                Sign in!
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
